<!DOCTYPE html>
<html>
<head>
<title>Test Post Message</title>
</head>
<body>
<button onclick="sendMessage()">Send Message</button>
<button onclick="sendiOSMessage()">Send iOS Message</button>

<script>
function sendMessage() {
  var message = "Hello from the web page!";
  window.parent.postMessage(message);
}
function sendiOSMessage() {
  var message = "Hello from the web page!";
  window.webkit.messageHandlers.iOSListener.postMessage(message);
}
</script>
</body>
</html>
