<!DOCTYPE html>
<html>
<head>
<title>Test Post Message</title>
</head>
<body>
<button onclick="sendMessage()">Open Native App activity</button>
<button onclick="showAlert('Test (not from Android)')">Test Alert</button>

<script>
//This calls into the Android code to do something
function sendMessage() {
  window.AndroidInterface.openTestActivity();
}
//This will be called from the Android Code
function showAlert(message) {
    window.alert("Message from Android: "+message);
}
</script>
</body>
</html>
